<html>
    <head>
        <title>Become a DJ</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    
      <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
      <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    
      <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/addons/p5.sound.min.js"></script>
    
      <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    </head>
    <body>
        <center>
            <h2 id="heading">Become a DJ Controller!
                <br>
                <span id="subheading">Use your left wrist to play a song, and your right wrist to switch!</span>
            </h2>
            <br>
            <div class="playdiv">
                <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ffreepngimg.com%2Fthumb%2Fspeakers%2F21975-2-audio-speakers-transparent-image.png&f=1&nofb=1">
                <br>
                <h3 class="btn btn-success">Play</h3>
            </div>
            <div class="switchdiv">
                <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ffreepngimg.com%2Fthumb%2Fspeakers%2F21975-2-audio-speakers-transparent-image.png&f=1&nofb=1">
                <br>
                <h3 class="btn btn-danger">Switch</h3>
            </div>
        </center>
    </body>
</html>
